

<!-- Vertical navbar -->

<div class="administrador">

<div class="vertical-nav bg-white" id="sidebar" >
    <div class="py-4 px-3 mb-4 bg-light">
      <div class="media d-flex align-items-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" alt="..." width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
        <div class="media-body">
          <h4 class="m-0">John Mendoza</h4>
          <p class="font-weight-light text-muted mb-0">Front-end Web developer</p>
        </div>
      </div>
    </div>
  
    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Administrador</p>
  
    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item" (click)="verPrincipal()">  
        <a  class="nav-link text-dark font-italic bg-light" >
                  <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                  Principal
              </a>
      </li>
      <li class="nav-item" (click)="verAcerca()">
        <a class="nav-link text-dark font-italic" >
                  <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                  Acerca
              </a>
      </li>
      <li class="nav-item" (click)="verHabilidades()"> 
        <a class="nav-link text-dark font-italic"  [routerLink]="['habilidades']"  > 
                  <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
                  Habilidades
              </a>
      </li>
      <li class="nav-item" (click)="verContacto()">
        <a class="nav-link text-dark font-italic">
          <i class="far fa-id-card text-primary fa-fw"></i>
                  Contacto
              </a>
      </li>

      <button class="btn btn-danger"
      (click)="salir()">Salir</button>
    </ul>
  
  
  </div>
  
  
  <!-- End vertical navbar -->
  
  
  <!-- Page content holder -->
  <div class="page-content p-5" id="content" >
    <!-- Toggle button -->
    <button  (click)="mostrarBarra(true)"  id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i 
      class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold" 
      >Toggle</small></button>
  
  <div *ngIf="muestraHabilidades===true">

    <div class="nuevaHabilidad">

    <button type="button" class="btn btn-success" [routerLink]="['habilidades/crear']" (click)="verCrear()">Nueva Habilidad</button>
  </div>

  <div class="contenedor-tarjetas">
    <app-tarjetas  *ngFor="let habilidad of habilidades " 
      (ocultarHabilidades)="verEditar($event)"
      (eliminarHabilidad)="eliminarHabilidad($event)"
       [items]="habilidad" [verOpciones]="verOpciones"
       >
    </app-tarjetas>
  </div>
    

    </div>
  
   <!--quiero que las rutas hijas sean renderizadas en:-->
   <router-outlet></router-outlet>
  
  </div>
  <!-- End demo content -->


</div>
