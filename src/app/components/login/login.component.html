

<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h1 class="tamañoAngular"><span class="fab fa-angular"></span></h1></span>
				<h4 class="company_title">Bienvenido Administrador</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Iniciar Sesión</h2>
					</div>
					<div class="row">
						<form [formGroup]="forma" (ngSubmit)="entrar()"
						#f="ngForm" class="form-group">

							<div class="row">
								<input type="text" 
								name="username" 
								id="username" 
								class="form__input" 
								placeholder="Usuario"
								formControlName="username">
							</div>

							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" 
								name="password" 
								id="password" 
								class="form__input" 
								placeholder="Contraseña"
								formControlName="password">
							</div>
							<div >
								<input  type="checkbox" name="remember_me" id="remember_me" formControlName="recordar">
								<label for="remember_me" class="recuerdame">Recuerdame!</label>
							</div>
							<div >
								<input type="submit" value="Ingresar" class="btn">
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	
</body>
